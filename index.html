<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القرآن الكريم</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card bg-dark text-white p-2" style="width: 18rem;">
      <img
        src="./imgs/ahmed_alnufais.jpg"
        class="card-img-top"
        alt="..."
        id="img"
      />
      <div class="card-body d-flex flex-column">
        <div class="d-flex">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              إختر القارئ
            </button>
            <ul class="dropdown-menu" id="qari">
              <h5 class="text-center py-2">حفص عن عاصم</h5>
              <li
                class="dropdown-item text-end"
                id="nufais"
                onclick="okuyanKisi(this.id)"
              >
                احمد النفيس - حفص عن عاصم
              </li>
              <li
                class="dropdown-item text-end"
                id="maher"
                onclick="okuyanKisi(this.id)"
              >
                ماهر المعيقلي - حفص عن عاصم
              </li>

              
              <li
              class="dropdown-item text-end"
              id="naser"
              onclick="okuyanKisi(this.id)"
              >
              ناصر القطامي - حفص عن عاصم
              
            </li>

            <li
              class="dropdown-item text-end"
              id="basithafs"
              onclick="okuyanKisi(this.id)"
              >
              عبدالباسط عبدالصمد - حفص عن عاصم
              
            </li>
            <hr>
            <h5 class="text-center py-2">المصحف المجود</h5>
            <li
              class="dropdown-item text-end"
              id="abdulbasit"
              onclick="okuyanKisi(this.id)"
            >
              عبدالباسط عبدالصمد - المصحف المجود
            </li>
            <hr>
            </ul>
          </div>
          <div class="dropdown align-self-center ms-2">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              إختر السورة
            </button>
            <ul class="dropdown-menu" id="sure"></ul>
          </div>
        </div>
        <a href="#" id="download" download class="p-2 text-white bg-success text-center mt-2 align-self-center" style="width: 100px;" onclick="downloadSura(this.id)"> <i class="bi bi-download"></i></a>
        <h5 class="card-title text-center pt-2" id="title"></h5>
        <p class="card-text text-center" id="text"></p>
        <input
          type="range"
          class="form-range"
          value="0"
          onchange="onchanged()"
          id="input"
        />
        <div class="controls align-self-center mt-3">
          <i
            class="bi bi-skip-backward-circle-fill"
            id="back"
            onclick="naksten()"
          ></i>
          <i
            class="bi bi-play-circle-fill mx-2"
            id="play"
            onclick="playedSavt()"
          ></i>
          <i
            class="bi bi-pause-circle-fill d-none mx-2"
            id="pause"
            onclick="pausedSavt()"
          ></i>
          <i
            class="bi bi-skip-forward-circle-fill"
            id="next"
            onclick="plusten()"
          ></i>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
